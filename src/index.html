<!DOCTYPE html>
<html>
  <head>
    <title>Weekday Calculator</title>
  </head>
  <body>
    <div class="container">
      <form class="weekday-form">
        <label for="date">Enter a Day</label>
        <input type="date" id="date">
        <button type="submit" name="button">Submit</button>
      </form>

      <div class="output">
        <p id="weekday"></p>

      </div>

    </div>
  </body>
</html>
